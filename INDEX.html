<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Maths Game</title>
    <link rel="stylesheet" href="Mts2.css">
</head>
<body>
    <div id="container">
        <div id="score">
            score:<span id="scorevalue"></span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try Again!
        </div>
        <div id="question">
            
        </div>
        <div id="instruction">
            Click on the correct answer!
        </div>
        <div id="choices">
            <div id="box-1" class="box"></div>
            <div id="box-2" class="box"></div>
            <div id="box-3" class="box"></div>
            <div id="box-4" class="box"></div>
        </div>
        <div id="start-reset">
            Start Game
        </div>
        <div id="time-rem">
            Time Remaining: <span id="time">60</span> sec
        </div>
        <div id="gameover">
            
        </div>
    </div>
    <script src="mts.js"></script>
</body>
</html>
